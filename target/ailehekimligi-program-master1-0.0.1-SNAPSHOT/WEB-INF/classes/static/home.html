<div ng-show="sessionUser">
	<table class="table">
	<tr ng-repeat="user in users">
		<td>{{user.adi}}</td>
		<td>{{user.soyadi}}</td>
		<td>{{user.eposta}}</td>
		<td><button class="btn btn-success" ng-click="controller.remove($index)">Sil</button></td>
	</tr>
	</table>
</div>
<div ng-show="error">
	<p style="color:red"> Silinemedi hata mevcut..</p>
</div>
								
<div ng-show="!sessionUser">
	<p>Login to show</p>
</div>
