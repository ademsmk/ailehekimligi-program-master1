<form class="form-horizontal" role="form" ng-submit="demo.addRow(form)">
<div class="form-group">
	<label class="col-md-2 control-label">Hasta</label>
	<div class="col-md-4">
	 <select name="multipleSelect" class="form-control" id="multipleSelect" ng-model="demo.hasta" >
       <option ng-repeat="hasta in demo.hastalar" value="{{hasta}}">{{hasta.hasta_Adi + " " + hasta.hasta_Soyadi }}</option>
    </select>
    </div>
    </div>
	<div class="form-group">
		<label class="col-md-2 control-label">Güvencesi</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="demo.sosyal_Guvencesi"
				ng-model="demo.sosyal_Guvencesi" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">Hasta Meslek</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="meslegi"
				ng-model="demo.meslegi" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">Hasta Tel</label>
		<div class="col-md-4">
		 <input type="text" ng-model="demo.hasta_Telno" class="form-control" >
<!-- 			<input type="text" class="form-control" name="headoffice" -->
<!-- 				ng-model="demo.dog_Tar" /> -->
		</div>
	</div>
		<div class="form-group">
		<label class="col-md-2 control-label">Adres</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="headoffice"
				ng-model="demo.hasta_Adres" />
		</div>
	</div>
		<div class="form-group">
	<label class="col-md-2 control-label">Doktor</label>
	<div class="col-md-4">
	 <select name="multipleSelect" class="form-control" id="multipleSelect" ng-model="demo.doktor" >
       <option ng-repeat="doktor in demo.doktorlar" value="{{doktor}}">{{doktor.dr_Adi +" "+ doktor.dr_SoyAdi }} </option>
    </select>
    </div>
    </div>

    <br>
	<div class="form-group">								
		<div style="float: right;">
		<div class="col-md-4">
			<input type="submit" value="Hasta Ekle" class="btn btn-primary"/>
		</div>
		</div>
	</div>
</form>

<table ng-table="demo.tableParams" class="table" style="text-align: center;">
    <tr ng-repeat="hasta in $data">
        <td title="'Hasta Tc'"  sortable="'Hasta TC'">
            {{hasta.nufusKaydi.hasta_Tc}}</td>
                    <td title="'Sosyal Güvence'"  sortable="'Hasta Adi'">
            {{hasta.sosyal_Guvencesi}}</td>
             <td title="'Meslek'"  sortable="'Hasta SoyAdi'">
            {{hasta.meslegi}}</td>
              <td title="'Telefon'"  sortable="'Dogum Tarih'">
            {{hasta.hasta_Telno}}</td>
               <td title="'Hasta Adres'"  sortable="'Dogum Yeri'">
            {{hasta.hasta_Adres}}</td>
              <td title="'Doktor'"  sortable="'Anne Adi'">
            {{hasta.doktor.dr_Adi  +" "+demo.doktor.dr_SoyAdi }}</td>
            <td data-title="" style="text-align: center;">
           <button class="btn btn-primary" ng-click="demo.del(hasta)">Sil</button>
             </td> 
    </tr>
</table>
