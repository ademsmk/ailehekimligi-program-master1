<form class="form-horizontal" role="form" ng-submit="demo.addRow(form)">
	<div class="form-group">
		<label class="col-md-2 control-label">Kurum Adi</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="kurum_ad"
				ng-model="demo.kurumadi" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">Kurum Adress</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="kurum_adres"
				ng-model="demo.kurumadres" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">Kurum Telefon</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="headoffice"
				ng-model="demo.kurumtel" />
		</div>
	</div>
	<div class="form-group">								
		<div style="float: right;">
			<input type="submit" value="Kurum Ekle" class="btn btn-primary"/>
		</div>
	</div>
</form>

<table ng-table="demo.tableParams" class="table" style="text-align: center;">
    <tr ng-repeat="kurum in $data">
        <td ng-if="false" title="''"  sortable="'Kurum Adi'">
            {{kurum.kurum_Kodu}}</td> 
        <td title="'Kurum Adi'"  sortable="'Kurum Adi'">
            {{kurum.kurum_Adi}}</td>
                    <td title="'Kurum Adress'" sortable="'Kurum Adress'" >
            {{kurum.kurum_Adress}}</td>
            <td title="'Kurum Tel'" sortable="'Kurum Tel'" >
            {{kurum.kurum_Tel}}</td>
            <td data-title="" style="text-align: center;">
           <button class="btn btn-primary" ng-click="demo.del(kurum)">sil</button>
             </td> 
    </tr>
</table>
